<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Open Trivia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list *ngIf="!beginGame">
      <ion-item>
        <ion-label position="floating">Votre Pseudo</ion-label>
        <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Difficulté</ion-label>
        <ion-select  [(ngModel)]="difficulty">
          <ion-select-option value="easy">Facile</ion-select-option>
          <ion-select-option value="medium">Moyen</ion-select-option>
          <ion-select-option value="hard">Difficile</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-toggle color="primary" [(ngModel)]="checkbox"></ion-toggle>
        <ion-label > Sauvegarder mes informations</ion-label>
      </ion-item>
      <ion-button expand="full" (click)="start()">Commencer</ion-button>
      <!-- <div *ngIf="error"><p id="error">{{error}}</p></div>      -->
    </ion-list>

    <ion-list *ngIf="beginGame">
      <ion-note color="secondary">Bienvenue {{pseudo}} !!!</ion-note>
             
        <ion-text>
          <h2 [innerHTML]="questionDisplay.question">{{questionDisplay.question}}</h2>
        </ion-text>
        
        <div>
          <ion-button [color]="colorBtn"  (click)="answer(answers[0])">{{answers[0]}}</ion-button>
          <ion-button [color]="colorBtn" (click)="answer(answers[1])">{{answers[1]}}</ion-button>
        </div>
        <div>
          <ion-button [color]="colorBtn" (click)="answer(answers[2])">{{answers[2]}}</ion-button>
          <ion-button [color]="colorBtn" (click)="answer(answers[3])">{{answers[3]}}</ion-button>
        </div>

        <div *ngIf="nextQuestion"> 
          <ion-button expand="full" (click)="getQuestionDisplay()">Question suivante</ion-button>
        </div>

        <!-- <ion-card *ngFor="let question of questions">
          <ion-card-header>{{question.category}}</ion-card-header>
          <ion-card-content>{{question.question}}</ion-card-content>
        </ion-card> -->
        <!-- <ion-card >
          <ion-card-header>{{questions[0].category}}</ion-card-header>
          <ion-card-content>{{questions[0].question}}</ion-card-content>
        </ion-card> -->

    </ion-list>
